<h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Utwórz konto</h2>

<form
  hx-post="/api/register"
  hx-target="#main-content"
  hx-swap="innerHTML"
  class="space-y-4"
>
  <div>
    <label
      class="block text-gray-600 text-sm font-semibold mb-1"
      for="reg-username"
      >Wybierz login</label
    >
    <input
      type="text"
      id="reg-username"
      name="username"
      placeholder="Twój login"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
    />
  </div>

  <div>
    <label
      class="block text-gray-600 text-sm font-semibold mb-1"
      for="reg-password"
      >Wybierz hasło</label
    >
    <input
      type="password"
      id="reg-password"
      name="password"
      placeholder="Twoje hasło"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]"
  >
    Utwórz konto
  </button>
</form>

<div class="text-center mt-6 text-sm text-gray-500">
  Masz już konto?
  <a
    hx-get="/login"
    hx-target="#main-content"
    class="text-blue-500 hover:text-blue-700 font-semibold cursor-pointer hover:underline"
  >
    Wróć do logowania
  </a>
</div>
