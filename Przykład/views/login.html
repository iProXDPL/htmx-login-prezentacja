<h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Zaloguj się</h2>

<form
  hx-post="/api/login"
  hx-target="#main-content"
  hx-swap="innerHTML"
  class="space-y-4"
>
  <div>
    <label class="block text-gray-600 text-sm font-semibold mb-1" for="username"
      >Login</label
    >
    <input
      type="text"
      id="username"
      name="username"
      placeholder="np. admin"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
    />
  </div>

  <div>
    <label class="block text-gray-600 text-sm font-semibold mb-1" for="password"
      >Hasło</label
    >
    <input
      type="password"
      id="password"
      name="password"
      placeholder="np. 123"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]"
  >
    Wejdź
  </button>
</form>

<div class="text-center mt-6 text-sm text-gray-500">
  Nie masz konta?
  <a
    hx-get="/register"
    hx-target="#main-content"
    class="text-blue-500 hover:text-blue-700 font-semibold cursor-pointer hover:underline"
  >
    Zarejestruj się
  </a>
</div>
