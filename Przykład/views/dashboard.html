<div class="text-center">
  <div class="mb-4">
    <!-- Ikona kłódki (SVG) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-12 w-12 mx-auto text-green-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
  <h2 class="text-2xl font-bold text-gray-800 mb-2">
    Witaj, <span class="text-green-600" id="user-name">Użytkowniku</span>!
  </h2>
  <p class="text-gray-600 mb-6">
    Uzyskałeś dostęp do panelu chronionego tokenem JWT.
  </p>

  <!-- Kontener na tajne dane -->
  <div
    id="secret-data"
    class="bg-gray-50 p-4 rounded-lg border border-gray-200 text-sm text-gray-700 mb-6 min-h-[60px] flex items-center justify-center"
  >
    <span class="text-gray-400 italic"
      >Kliknij poniżej, aby pobrać dane...</span
    >
  </div>

  <div class="space-y-3">
    <button
      hx-get="/api/secret"
      hx-target="#secret-data"
      class="w-full bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200 transition duration-200"
    >
      Pobierz tajne dane
    </button>

    <button
      hx-post="/api/logout"
      hx-target="#main-content"
      class="w-full bg-red-100 text-red-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-200 transition duration-200"
    >
      Wyloguj się
    </button>
  </div>
</div>
